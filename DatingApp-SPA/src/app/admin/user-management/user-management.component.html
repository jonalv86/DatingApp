<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">Id de Usuario</th>
      <th style="width: 30%">Nombre de usuario</th>
      <th style="width: 40%">Roles Activos</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Editar Roles</button></td>
    </tr>
  </table>
</div>
