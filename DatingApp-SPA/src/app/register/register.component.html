<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Ingresá</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue">¿Cuál es tu valor favorito?</label>
    <select id="favouriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password" class="form-control" required  name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Registrarse</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Cancelar</button>
  </div>
  
</form>
